<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <h1><span style="color:orange;font-size: 500%;text-align:center; font-family: verdana;">&ltUP</span><span
        style="color:gray;font-size: 500%;text-align:center; font-family: verdana;">ACADEMY_</span></h1>
  </div>

  <h2 style="color:orange;font-size: 150%;text-align:center;font-family: verdana;font">LEARNING FOR SUCESS</h2>
  <h3 style="font-size:100%;text-align:center;">1ºForm com Bootstrap</h3>
  <br>

  <form style="background-color: #69bcdd;margin: 150px;padding: 20px">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" id="exampleInputEmail1">
    </div>
    <!--Input email-->
    <div class="mb-3">
      <label for="exampleInputAddress1" class="form-label">Address</label>
      <input type="address" id="exampleInputAddress1">
    </div>
    <!--Input nome-->
    <div class="mb-3">
      <label for="exampleInputName1" class="form-label">Name</label>
      <input type="text" id="exampleInputName1">
    </div>
    <!--Input número-->
    <div class="mb-3">
      <label for="exampleInputNumber1" class="form-label">Number</label>
      <input type="number" id="exampleInputNumber1">
    </div>
    <!--input password e botão de recuperação da password-->
    <class class="mb-3" row>
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </class>
   
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Esqueci-me da password
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Colocando justify-content-end permite colocar os botões alinhados à direira-->
                <div class="modal-header justify-content-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Recuperar</button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Recuperar password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="modal-footer">
                    <!--  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Recuperar</button> -->
                </div>
            </div>
        </div>
    </div>

    <!--Selecionar opcao, name igual só permite seleccionar uma opção-->
    <div class="container mb-3">
      <input type="radio" class="form-check-input" name="gender" id="male1">
      <label class="form-check-label" for="male1">Male</label>
      <input type="radio" class="form-check-input" name="gender" id="female1">
      <label class="form-check-label" for="female1">Female</label>
      <input type="radio" class="form-check-input" name="gender" id="other1">
      <label class="form-check-label" for="other1">Other</label>
    </div>
    <!--seleccionar entre uma lista de opções-->
    <div class="mb-3">
      <label for="clube">Clube:</label>
      <select name="clube" id="clube">
        <option value="benfica">Benfica</option>
        <option value="sporting">Sporting</option>
        <option value="porto">Porto</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Concordo</label>
    </div>
    <div style="text-align: center">
      <button style="background-color: red;" type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Recuperar</button>
          </div>

          <div class="modal-footer">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recuperar password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
</body>

</html>
